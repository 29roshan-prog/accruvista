<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Complaint Board - ACCRUVISTA</title>
</head>
<body>
  <nav style="background:#fff;padding:15px 20px;border-bottom:1px solid #e0e0e0;">
    <a href="index.html" style="display:flex;align-items:center;gap:12px;text-decoration:none;color:#2D2670;font-weight:700;"><img src="logo.png" alt="logo" style="width:40px;height:40px;object-fit:contain">ACCRUVISTA</a>
  </nav>
  <main style="max-width:1000px;margin:40px auto;padding:0 20px;">
    <h1>Complaint Board</h1>
    <p>Customer complaints and resolution information can be listed here.</p>
    <p><a href="index.html">← Back to Home</a></p>
  </main>
  <footer style="background:#2D2670;color:#fff;padding:40px 20px;text-align:center;margin-top:60px;">
    <p>&copy; 2025 ACCRUVISTA PRO SOLUTIONS</p>
  </footer>
  <script>
  // Intercept header/nav clicks to show splash before navigating
  (function(){
    function ensureSplash(){
      let splash = document.getElementById('splash');
      if (!splash){
        splash = document.createElement('div');
        splash.id = 'splash';
        splash.innerHTML = '<div class="splash-inner"><div class="splash-logo"><img src="logo.png" alt="ACCRUVISTA logo"></div><div class="splash-company">ACCRUVISTA PRO SOLUTIONS</div><div class="splash-text">Trusted Research · Stock Tips · Insights</div></div>';
        document.body.appendChild(splash);
      } else {
        splash.classList.remove('hidden');
      }
      return splash;
    }

    function showSplashThenNavigate(url){
      ensureSplash();
      const visibleMs = 1400;
      setTimeout(()=>{ window.location.href = url; }, visibleMs);
    }

    document.querySelectorAll('a').forEach(a => {
      const href = a.getAttribute('href');
      if (!href) return;
      const lowered = href.toLowerCase();
      if (lowered.startsWith('#') || lowered.startsWith('mailto:') || lowered.startsWith('tel:') || lowered === 'javascript:void(0)') return;
      if (a.target === '_blank' || (a.hostname && a.hostname !== location.hostname)) return;
      a.addEventListener('click', function(e){
        if (href.startsWith('#')) return;
        e.preventDefault();
        const target = a.href || href;
        showSplashThenNavigate(target);
      });
    });
  })();
  </script>
</body>
</html>
